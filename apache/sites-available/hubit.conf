# HTTP only — no SSL
<VirtualHost *:80>
    ServerName hubit.online
    ServerAlias www.hubit.online pgadmin.hubit.online
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Require all granted
    </Directory>

    # Optional: simple redirect later — but no SSL yet
    # RewriteEngine On
    # RewriteRule ^(.*)$ https://hubit.online%{REQUEST_URI} [R=301,L]
</VirtualHost>


