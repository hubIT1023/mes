<VirtualHost *:80>
    ServerName hubit.online
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    # Block access to sensitive files
    <Files ".env">
        Require all denied
    </Files>
</VirtualHost>

<VirtualHost *:443>
    ServerName hubit.online
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/hubit.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/hubit.online/privkey.pem

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    <Files ".env">
        Require all denied
    </Files>
</VirtualHost>