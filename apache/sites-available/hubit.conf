#----hubit.conf--

# =========================================================
# HTTP : ACME challenge + Redirects
# =========================================================
<VirtualHost *:80>
    ServerName hubit.online
    ServerAlias www.hubit.online pgadmin.hubit.online

    # --- ACME Challenge (Certbot webroot) ---
    Alias /.well-known/acme-challenge/ /var/www/html/.well-known/acme-challenge/
    <Directory "/var/www/html/.well-known/acme-challenge/">
        AllowOverride All
        Options None
        Require all granted
    </Directory>

    # --- Redirects ---
    RewriteEngine On

    # www -> non-www
    RewriteCond %{HTTP_HOST} ^www\.(hubit\.online)$ [NC]
    RewriteRule ^(.*)$ https://hubit.online%{REQUEST_URI} [R=301,L]

    # HTTP -> HTTPS
    RewriteCond %{HTTP_HOST} ^hubit\.online$ [NC]
    RewriteRule ^(.*)$ https://hubit.online%{REQUEST_URI} [R=301,L]
</VirtualHost>


# =========================================================
# HTTPS : Main Website
# =========================================================
<VirtualHost *:443>
    ServerName hubit.online
    DocumentRoot /var/www/html

    # --- SSL ---
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/hubit.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/hubit.online/privkey.pem

    # --- App permissions ---
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    # --- Logs ---
    ErrorLog ${APACHE_LOG_DIR}/hubit-error.log
    CustomLog ${APACHE_LOG_DIR}/hubit-access.log combined
</VirtualHost>


# =========================================================
# HTTPS : pgAdmin Reverse Proxy
# =========================================================
<VirtualHost *:443>
    ServerName pgadmin.hubit.online

    # --- SSL ---
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/hubit.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/hubit.online/privkey.pem

    # --- Reverse Proxy ---
    ProxyPreserveHost On
    ProxyPass / http://pgadmin:80/
    ProxyPassReverse / http://pgadmin:80/

    # --- Logs ---
    ErrorLog ${APACHE_LOG_DIR}/pgadmin-error.log
    CustomLog ${APACHE_LOG_DIR}/pgadmin-access.log combined
</VirtualHost>
