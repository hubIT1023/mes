# HTTP: Handle ACME challenge + redirect to HTTPS
<VirtualHost *:80>
    ServerName hubit.online
    ServerAlias www.hubit.online pgadmin.hubit.online

    # Let's Encrypt ACME challenge
    Alias /.well-known/acme-challenge/ /var/www/certbot/.well-known/acme-challenge/
    <Directory "/var/www/certbot/.well-known/acme-challenge/">
        AllowOverride None
        Options None
        Require all granted
    </Directory>

    # Redirect www → non-www, then HTTP → HTTPS
    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^www\.(hubit\.online)$ [NC]
    RewriteRule ^(.*)$ https://hubit.online%{REQUEST_URI} [R=301,L]
    
    # Redirect non-www HTTP → HTTPS
    RewriteCond %{HTTP_HOST} ^hubit\.online$ [NC]
    RewriteRule ^(.*)$ https://hubit.online%{REQUEST_URI} [R=301,L]
</VirtualHost>

# Main site: hubit.online (HTTPS)
<VirtualHost *:443>
    ServerName hubit.online
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/hubit.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/hubit.online/privkey.pem

    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
</VirtualHost>

# pgAdmin: pgadmin.hubit.online (HTTPS)
<VirtualHost *:443>
    ServerName pgadmin.hubit.online
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/pgadmin.hubit.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/pgadmin.hubit.online/privkey.pem

    ProxyPreserveHost On
    ProxyPass / http://pgadmin:80/
    ProxyPassReverse / http://pgadmin:80/
</VirtualHost>