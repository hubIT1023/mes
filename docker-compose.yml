services:
  web:
    build: .
    container_name: hubit-web
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    volumes:
      # Apache vhost config (read-only)
      - ./apache/sites-available/hubit.conf:/etc/apache2/sites-available/hubit.conf:ro

      # Let's Encrypt certificates
      - ./letsencrypt:/etc/letsencrypt

      # Application code (web root)
      - ./app:/var/www/html/app
      - ./index.php:/var/www/html/index.php
      - ./.htaccess:/var/www/html/.htaccess
      # Add other top-level files as needed (e.g., .env is NOT web-accessible)

    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - hubit_net

  

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - hubit_net

volumes:
  postgres_data:

networks:
  hubit_net:
    driver: bridge